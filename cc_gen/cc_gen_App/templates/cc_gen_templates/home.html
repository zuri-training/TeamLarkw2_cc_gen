<!-- homepage -->
{% extends 'cc_gen_templates/base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  Hi {{ user.username }}!
  <p><a href="{% url 'logout' %}">Log Out</a></p>
{% else %}
  <p>You are not logged in</p>
  <a href="{% url 'signin' %}">Log In</a>
{% endif %}
{% endblock %}
